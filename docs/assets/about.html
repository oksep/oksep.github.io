<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>treemap</title>
<script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
<script src="https://gw.alipayobjects.com/as/g/datavis/g2/2.3.13/index.js"></script>
  </head>
  <body>
      <div id="c1"></div>
<script>
var Stat = G2.Stat;
$.getJSON('../../../static/data/mobile.json',function (data) {
// 因为只有第一层的手机数据存在品牌（brand）字段，所以，将所有手机型号，增加brand字段
function processData (data) {
for(var i = 0; i < data.length ; i++) {
  var node = data[i];
  if (node.children) {
    for (var j = 0; j < node.children.length; j++) {
      node.children[j].brand = node.brand;
    }
  }
}
}
processData(data);
var chart = new G2.Chart({
id: 'c1',
forceFit: true,
height: 450,
plotCfg: {
  margin: 0
}
});
chart.source(data);
chart.tooltip({
map: {
  title: 'brand',
  name: 'name',
  value: 'value'
}
});

chart.axis(false);
chart.legend(false);
chart.polygon().position(Stat.treemap('children*value*name')).color('brand')
.label('brand*..level*value',function(name, level, value){
  if (level === 0 && value > 0.2) { // 只有第一层的，同时占比超过 0.2
    return name;
  }
  }, {
      offset: 2,
      label:{
        'fontSize': 12,
        'fontWeight': 'bold',
        fill: '#000',
        shadowBlur: 10,
        shadowColor: '#fff'
      }
})
.style({
  stroke: '#fff',
  lineWidth: 1
});

chart.render();
});
</script>


  </body>
</html>
